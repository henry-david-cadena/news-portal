<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notNotion - Your Custom News Portal Selected Catagories And Updates!</title>

    <link rel="icon" href="./images/javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Your Custom News Portal Selected Catagories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-url="/top-headlines?country=us&category=business">US Business</span>
                        <span data-url="/everything?q=tesla&from=2023-10-20&sortBy=publishedAt">Tesla</span>
                        <span data-url="/top-headlines?sources=techcrunch">Techcrunch</span>
                        <span data-url="/everything?q=bitcoin">Bitcoin</span>
                        <span data-url="/everything?q=apple&from=2023-11-17&to=2023-11-17&sortBy=popularity">Apple</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
